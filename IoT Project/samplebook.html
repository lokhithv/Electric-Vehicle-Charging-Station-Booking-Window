<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Car Booking System</title> 
        <style> body { font-family: Arial, sans-serif; background-color: black; }
        .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        }

        .booking-form {
        width: 100%;
        max-width: 500px;
        margin: auto;
        padding: 30px;
        border: 1px solid #DAF7A6;
        border-radius: 5px;
        background-color: #F1C40F;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.1);
        }

        .form-group {
        margin-bottom: 20px;
        }

        .form-group label {
        display: block;
        margin-bottom: 5px;
        }

        .form-group input {
        width: 100%;
        padding: 5px;
        border: 1px solid #d4f399;
        background-color: #e3f8bb;
        border-radius: 3px;
        }

        .form-group select {
        width: 100%;
        padding: 5px;
        border: 1px solid #DAF7A6;
        background-color: #e3f8bb;
        border-radius: 3px;
        }

        .form-group textarea {
        width: 100%;
        padding: 5px;
        border: 1px solid #99de1a;
        background-color: #DAF7A6;
        border-radius: 3px;
        }

        .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        }

        .btn:hover {
        background-color: #0056b3;
        }
        .seat {
            width: 50px;
            height: 50px;
            background-color: green;
            margin: 5px;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .seat.booked {
            background-color: red;
        }

        #payment-info {
            margin-top: 20px;
        }

        #payment-number {
            font-size: 24px;
            font-weight: bold;
        }
        h1{
            text-align: center;
            color: white;
        }
        
        </style>
    </head>
    <body>
        <h1>Book Your Slot</h1>
        <div class="container"> 
            <form class="booking-form"> 
                <div class="form-group"> 
                    <label for="name"> Name: </label> 
                    <input type="text" id="name" name="name" required> 
                </div> 
                <div class="form-group"> 
                    <label for="carname">Vehicle Name/Model: </label> 
                    <input type="text" id="carname" name="carname" required> 
                </div> 
                <div class="form-group"> 
                    <label for="licensenumber">Vehicle Number: </label> 
                    <input type="text" id="licensenumber" name="licensenumber" required> 
                </div> 
                <div class="form-group"> 
                    <label for="dateofbooking">Date of Booking: </label> 
                    <input type="date" id="dateofbooking" name="dateofbooking" required> 
                </div> 
                <div class="form-group"> 
                    <label for="timeSlot">Select a time slot:</label>
                        <select name="timeSlot" id="timeSlot">
                        <option value="9 am to 12 pm">9 am to 12 pm</option>
                        <option value="12 pm to 3 pm">12 pm to 3 pm</option>
                        <option value="3 pm to 6 pm">3 pm to 6 pm</option>
                    </select>
                </div> 
                <div>
                    <p>Select the slot for booking: </p>
                    
                    <div class="seat" onclick="bookSeat(this)"></div>
                        
                    <div class="seat" onclick="bookSeat(this)"></div>
                    <div class="seat" onclick="bookSeat(this)"></div>
                    <div class="seat" onclick="bookSeat(this)"></div>
                    <div class="seat" onclick="bookSeat(this)"></div>
                </div>
            
                <div id="payment-info">
                    <p>Total amount: <span id="total-amount">0</span></p>
                    <button onclick="generatePaymentNumber()">Generate Booking Number</button>
                    <p id="payment-number-container">Booking Number: <span id="payment-number"></span></p>
                </div>
            
                <script>
                    let bookedSeats = 0;
                    let totalAmount = 0;
            
                    function bookSeat(seat) {
                        if (!seat.classList.contains('booked')) {
                            seat.classList.add('booked');
                            bookedSeats++;
                            totalAmount += 50;
                            document.getElementById('total-amount').textContent = totalAmount;
                        }
                    }
            
                    function generatePaymentNumber() {
                        let paymentNumber = Math.floor(Math.random() * 1000);
                        document.getElementById('payment-number').textContent = paymentNumber;
                    }
                </script>
                <div class="form-group"> 
                    <button class="btn" type="submit" onclick="window.location.href='thankyou.html'">Submit</button> 
                </div> 
            </form> 
        </div> 
    </body>
</html>
